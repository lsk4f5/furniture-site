<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>HTML/CSS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <div class="main-header">
            <div class="header-logo">
                HTML
                <br>
                CSS
            </div>
            <nav>
                <ul class="header-list">
                    <li><a href="index.html">About</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="Q&A.html">Q&A</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <!-- ヘッダーの下の画像 -->
            <section class="main-image">
                <img src="img/top-pc.jpeg">
                <h1>We propose a life.</h1>
            </section>
            <!--画像とキャッチコピー-->
            <section class="copy-container">
                <img src="img/main-pc.jpeg">
                <div class="copy">
                    <h2>暮らしを提案する</h2>
                    <p>私たちは、家具を売るのではなく、お客様の理想とする<br>「暮らし」を提案します。<br>仕事で疲れた後に帰りたくなる、<br>今日も１日頑張ろうと思える、<br>そんな空間をお客様と一緒に作り上げていくのが私たちの仕事です。</p>
                </div>
            </section>
            <!-- </div> -->
            <section class="style-container">
                <!--豊富なスタイルのとこ-->
                <h2>豊富なスタイル</h2>
                <!--3枚横並びに-->
                <img src="img/style-pc01.jpeg">
                <!-- 下のボタン部分 -->
                <div class="style-btn">
                    <button class="button3" type="button">●</button>
                    <button type="button">●</button>
                    <button class="button3" type="button">●</button>
                </div>
            </section>
            <!--news画像３枚-->
            <section class="news-container">
                <h2>News</h2>
                <img src="img/news-1-pc.jpeg">
                <img src="img/news-2-pc.jpeg">
                <img src="img/news-3-pc.jpeg">
                <h3><a href="news.html">view more</a></h3>
            </section>
            <!--問合せ欄-->
            <div class="contact-form">
                <h2>CONTACT</h2>
                <div class="form">
                    <p>
                        <input type="text" name="Name" placeholder="お名前" class="form1">
                    </p>
                    <p>
                        <input type="text" name="address" placeholder="メールアドレス" class="form2"></p>
                    <p>
                        <textarea name="contact" placeholder="お問合せ内容" class="form3"></textarea>
                    </p>
                    <p>
                        <input type="submit" value="送信" class="btn">
                    </p>

                </div>
            </div>
            <!--最下部のリスト-->
            <div class="footer">
                <div class="flex">
                    <div class="footer-logo">HTML<br>CSS</div>
                    <ul class="footer-list">
                        <li><a href="index.html">About</a></li>
                        <li><a href="news.html">News</a></li>
                        <li><a href="Q&A.html">Q&A</a></li>
                    </ul>
                </div>
                <div class="footer-last">
                    <p>@HTMLCSS.code</p>
                </div>
            </div>
        </main>
    </header>
</body>

</html>
