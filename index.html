
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>HTML/CSS</title>
        <link rel="stylesheet" href="stylesheet02.css">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <main class="test">
            <div class="header">
                <div class="header-logo">
                    HTML
                    <br>
                    CSS
                </div>
                <div class="navi">
                    <ul class="header-list">
                        <li>About</li>
                        <li>News</li>
                        <li>Q&A</li>
                    </ul>
                </div>
            </div>
            <div class="top-main">
                <!-- ヘッダーの下の画像 -->
                <div class="main-image">
                   <img src="img/top-pc.jpeg">
                </div> 
                <!--画像とキャッチコピー-->
                 <div class="copy-container">
                    <img src="img/main-pc.jpeg">
                    <div class="copy">
                        <h1>暮らしを提案する</h1>
                        <p><br>私たちは、家具を売るのではなく、お客様の理想とする<br>「暮らし」を提案します。<br>仕事で疲れた後に帰りたくなる、<br>今日も１日頑張ろうと思える、<br>そんな空間をお客様と一緒に作り上げていくのが私たちの仕事です。</p>
                    </div>
                </div>
            </div>
            <div class="style-container"> 
                <!--豊富なスタイルのとこ-->
                 <h2>豊富なスタイル</h2>
                <!--3枚横並びに-->
                <img src="img/style-pc01.jpeg">
            </div> 
            <!--news画像３枚-->
             <div class="news-container">
                <h3>News</h3>
                <img src="img/news-1-pc.jpg">
                <img src="img/news-2-pc.jpeg">
                <img src="img/news-3-pc.jpeg">
                <h3>view more</h3>
            </div> 
            <!--問合せ欄-->
             <div class="contact-form">
                <h3>CONTACT</h3>
                <div class="form">
                    <p>
                        <input type="text" name="Name" placeholder="お名前" class="form1">
                    </p>
                    <p>
                        <input type="text" name="address" placeholder="メールアドレス" class="form2"></p>
                    <p>
                        <textarea name="contact" placeholder="お問合せ内容" class="form3"></textarea>
                    </p>
                    <p>
                        <input type="submit" value="送信" class="btn">
                    </p>
                    
                </div>
            </div> 
            <!--最下部のリスト-->
            <div class="footer">
                <div class="flex">
                    <div class="footer-logo">HTML<br>CSS</div>
                    <ul class="footer-list">
                        <li>About</li>
                        <li>News</li>
                        <li>Q&A</li>
                    </ul>  
                </div>  
                <div class="footer-last">
                    <p>@HTMLCSS.code</p>
                </div>
            </div>
                
        </main>
    </body>
</html>
